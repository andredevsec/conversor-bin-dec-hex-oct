<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Conversão Decimal para Binário e Hexadecimal</title>
</head>

<body>
	<div class="converter">
		<ul class="ul-conversao">
			<li class="li-conversao">
				<h2><a href="index2.html"> Binario pra Decimal e Hexadecimal</a></h2>
			</li>
			<li class="li-conversao">
				<h2><a href="index3.html"> Hexadecimal para Decimal e Binario</a></h2>
			</li>
			<li class="li-conversao">
				<h2><a href="index4.html"> Octal para Binario, Decimal e Hexadecimal</a></h2>
			</li>
		</ul>

		<h1>Conversão Decimal para Binário e Hexadecimal</h1>

		<h4><label for="decimal-input">Insira o valor decimal abaixo</label></h4>
		<input type="number" id="decimal-input" min="0">
		<button onclick="converter()">Converter</button>

		<h4>Valor Binário: <span id="binary"></span></h4>
		<h4>Valor Hexadecimal: <span id="hex"></span></h4>
		<h4>Valor Octal: <span id="octal"></span></h4>
		<script src="dec.js"></script>

		<script>
			function converter() {
				const decimalStr = document.getElementById('decimal-input').value;

				let decimal = 0;
				for (let i = 0; i < decimalStr.length; i++) {
					const digit = decimalStr.charCodeAt(i) - 48;
					decimal += digit * Math.pow(10, decimalStr.length - i - 1);
				}

				let binary = '';
				let hex = '';
				let octal = '';
				let rem;

				let temp = decimal;

				while (temp !== 0) {
					rem = temp % 2;
					temp = Math.floor(temp / 2);
					binary = rem + binary;
				}

				temp = decimal;

				while (temp !== 0) {
					rem = temp % 16;
					temp = Math.floor(temp / 16);

					if (rem < 10) {
						hex = rem + hex;
					} else {
						hex = String.fromCharCode(rem + 55) + hex;
					}
				}

				temp = decimal;

				while (temp !== 0) {
					rem = temp % 8;
					temp = Math.floor(temp / 8);
					octal = rem + octal;
				}

				document.getElementById('binary').innerHTML = binary;
				document.getElementById('hex').innerHTML = hex;
				document.getElementById('octal').innerHTML = octal;

			}
		</script>


	</div>
</body>

</html>
